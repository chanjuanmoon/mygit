<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加页</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
</head>
<style>
    img{
        width:80px;
        height: 80px;
    }
    form{
        width:500px;
        margin: 0 auto;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row" style="background: #214A5D">
        <div class="col-md-1">
            <img src="img/logo1.gif">
        </div>
        <div class="col-md-2">
            <h3 style="color: white">图书管理</h3>
        </div>
        <div class="col-md-9">
            <!--选项卡-->
            <ul class="nav nav-tabs" id="myTab" style="margin-top: 38px">
                <!--图书数据-->
                <li role="presentation" class="active" ><a href="#book" data-toggle="tab" style="color: #F67401">图书数据</a></li>
                <!--图书类别数据-->
                <li role="presentation"><a href="#bookType" data-toggle="tab" style="color: #F67401">图书类别数据</a></li>
            </ul>
        </div>
    </div>
    <!--选择主体 图书数据/图书类别数据-->
    <div class="tab-content" style="margin-top: 20px">
        <!--图书数据-->
        <div class="tab-pane active" id="book">
            <div class="panel panel-default">
                <div class="page-header">
                    <span class="glyphicon glyphicon-hand-right" style="margin-left: 20px;color: #F67401">&nbsp;图书数据添加</span>
                </div>
                <div class="panel-body">
                    <form method="post">
                        <div class="form-group">
                            <lable for="id">图书编号：</lable>
                            <input type="text" class="form-control" id="id">
                        </div>
                        <div class="form-group">
                            <lable for="name">图书名称：</lable>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <lable for="author">图书作者：</lable>
                            <input type="text" class="form-control" id="author">
                        </div>
                        <div class="form-group">
                            <lable for="sex">作者性别：</lable>
                            <input type="text" class="form-control" id="sex">
                        </div>
                        <div class="form-group">
                            <lable for="price">图书价格：</lable>
                            <input type="text" class="form-control" id="peice">
                        </div>
                        <div class="form-group">
                            <lable for="desc">图书描述：</lable>
                            <textarea  rows="3" class="form-control" id="desc">
                        </textarea>
                        </div>
                        <div class="form-group">
                            <lable>图书类别：</lable>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default sub">提交</button>
                    </form>
                </div>
            </div>
        </div>
        <!--图书数据-->
        <div class="tab-pane" id="bookType">
            <div class="panel panel-default">
                <div class="page-header">
                    <span class="glyphicon glyphicon-hand-right" style="margin-left: 20px;color: #F67401">&nbsp;图书类别数据添加</span>
                </div>
                <div class="panel-body">
                    <form method="post">
                        <div class="form-group">
                            <lable for="typeid">类别编号：</lable>
                            <input type="text" class="form-control" id="typeid">
                        </div>
                        <div class="form-group">
                            <lable for="typename">类别名称：</lable>
                            <input type="text" class="form-control" id="typename">
                        </div>
                        <div class="form-group">
                            <lable for="typedesc">类别描述：</lable>
                            <textarea class="form-control" rows="3" id="typedesc"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default sub">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    /*
     提交
     */
    $(".sub").click(function () {
        layer.msg('提交成功',{icon:1});
    })
</script>
</body>
</html>
