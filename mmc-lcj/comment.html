<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评价页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="raty-master/lib/jquery.raty.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="raty-master/lib/jquery.raty.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--导航栏-->
    <nav class="navbar" id="top">
        <div class="container title">
            <a href="order-search.html" class="col-xs-5" style="margin-top: 5px">
               <span class="glyphicon glyphicon-chevron-left word">
                   发表评价
               </span>
            </a>
            <div class="col-xs-4"></div>
            <form action="" class="col-xs-3" name="form1">
                <button type="button" class="btn btn-default w1" id="sub">提交</button>
            </form>
        </div>
    </nav>
    <!--评价内容-->
    <form action="" name="form1">
    <div class="row">
       <div class="col-xs-6">
           <!--跳转商品详情-->
            <a href="GoodShow.html"> <img src="img-lcj/p16.jpg" class="ico"></a>
       </div>
        <div class="col-xs-6">
               <span>描述相符：</span>
            <!--星星存放-->
               <div id="start"></div>
            <!--评价语句-->
               <div class="result_container">
                   <span class="result w2"></span>
                   <!--后台获取start个数-->
                   <span class="score"></span>
               </div>
        </div>
    </div>
        <hr>
        <div class="container" style="margin-top: 10px">
            <span>评价内容：</span>
            <textarea class="form-control" rows="7" placeholder="食物满足你的期待吗？说说你的感受，分享给想买的小姐妹吧" id="text" style="margin-top: 10px"></textarea>
        </div>
    </form>
</div>
<script>
    $(function () {

        $("#start").raty({
            number:5,//星星个数
            hints:['不满意','一般','还行','很好','特别满意'],
            path:'raty-master/lib/images',//图片路径
            score:5,//打开时显示5颗星星，表示特别满意
            readOnly:false,
            showHalf:true,
            size:24,
            startOn:'star-on.png',
            startOff:'star-off.png',
            target:".result",
            targetKeep:true,
            click:function (score,evt) {

            }
        });
     $("#sub").click(function () {
         //获取星星个数
         var score = $("#start").raty('score');
         //赋给页面隐藏区域
         $(".score").text(score);
        var str = $("#text").val();
         if(str == ""){
             layer.msg("请对服务进行评价");
         }
         else{
             $('form[name="form1"]').submit();
             layer.msg("评价成功");
         }
     })

    })
</script>
</body>
</html>
