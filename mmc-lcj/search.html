<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--导航栏-->
    <nav class="navbar" id="top">
        <div class="container title">
            <a href="order-search.html">
               <span class="glyphicon glyphicon-chevron-left word">
                   搜索
               </span>
            </a>
        </div>
    </nav>
    <!--主体内容-->
   <div class="container">
            <!--搜索栏-->
            <form class="form-inline">
                <div class="row">
                    <div class="col-xs-9">
                        <div class="form-group">
                            <lable for="num"></lable>
                            <input type="text" class="form-control" id="num" placeholder="请输入交易单号">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <a type="submit" class="btn btn-default" id="search">搜订单</a>
                    </div>
                </div>
            </form>
            <table class="table">
                <tr>
                    <td style="border: 0">搜索历史</td>
                </tr>
                <tr>
                    <td>
                       <button class="btn btn-default look history">蔬菜1</button>
                       <button class="btn btn-default look history">蔬菜2</button>
                       <button class="btn btn-default look history">蔬菜3</button>
                    </td>
                </tr>
                <tr>
                    <td style="border: 0">
                        我常买的菜单
                    </td>
                </tr>
                <tr>
                    <td id="ico">
                        <!--跳转商品详情-->
                       <a href="GoodShow.html"><img src="img-lcj/p16.jpg"></a>
                        <a href="GoodShow.html"><img src="img-lcj/p17.jpg"></a>
                        <a href="GoodShow.html"><img src="img-lcj/p18.jpg"></a>
                        <a href="GoodShow.html"><img src="img-lcj/p30.jpg"></a>
                        <a href="GoodShow.html"><img src="img-lcj/p31.jpg"></a>
                    </td>
                </tr>
            </table>
        </div>
</div>
<script>
    $(function () {
        /*
        @功能  查询交易单号信息
         */

        $("#search").click(function () {
            var num = $("#num").val();//获取文本内容
            //若文本为空  还差非法字符
            if(num == "") {
                layer.msg("您输入的交易单号有误，请确认后重新输入！");
            }
            else{
                $("#search").attr("href","result.html");
            }
        });

        /*
        @功能  点击历史记录自动搜索
         */
        $(".history").click(function () {
            var s = $(this).text();
//            console.log(s);
            $("#num").val(s);
        })
    })
</script>
</body>
</html>
