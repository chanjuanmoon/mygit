<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="bg">
    <ul class="bg_img" style="margin:0 ;padding:0;">
        <li><img src="../img/5.jpg" class="bg_img"></li>
        <li><img src="../img/9.jpg" class="bg_img"></li>
    </ul>
</div>
<script>
    var bg = window.document.getElementsByClassName("bg");
    var max_width = $(document.body).width();
    var num = 0;
    bg.width = max_width;
    $(function () {
        function slider() {
            $(".bg_img li").css("display","none");
            $(".bg_img li:nth-child("+(num+1)+")").css("display","block");
            num = 1-num;
        }
        slider();
        setInterval(slider,3000);
    })

</script>

<div class="container">
  <div class="row">
        <div class="form_login col-md-6 col-sm-10 col-xs-12 col-md-offset-3 col-sm-offset-1  ">
            <div class="login col-md-10 col-sm-10 col-xs-12 col-md-offset-1 col-sm-offset-1">
                <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <div class="col-md-4 col-xs-5 col-md-offset-3 col-xs-offset-2">
                        <img class="topimg" style=" height:115px;width: 150px;" src="../img/logo.jpg"/>
                    </div>
                    <h4>
                        <label class="Fl col-md-8 col-xs-8 col-md-offset-2 col-xs-offset-2" >用户登录</label>
                    </h4>
                    <div class="form-group col-md-12 col-xs-12">
                        <label for="name" class="sr-only">用户名/手机号码</label>
                        <input type="text" class="form-control name" id="name" placeholder="用户名/手机号码" autocomplete="off" onblur="checkmobile()" required/>
                    <span class="tips"></span>
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label for="password" class="sr-only">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="密码（3—12位字母/数字/下划线）" autocomplete="off" required onblur="check_psw()"/>
                        <span class="tipsmima"></span>
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <input type="submit" class="btn btn-info btn-xm btn-block " value="登录">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <p class="text-center span">使用微信登录</p>
                        <div class="h4">&nbsp;</div>
                        <div class="oth">
                           <a href="#"><img src="../img/weixinlogo.jpg"></a>
                        </div>
                        <div class="weixinlogo">
                            <img src="../img/weixin.jpg">
                        </div>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 needpsd">
                        <p class="text-center text-info"><a href="psd.html">忘记密码?</a> &nbsp;|  &nbsp;<a href="sign.html">免费注册</a></p>
                    </div>
                </form>
            </div>
            </div>
    </div>
</div>
<script type="text/javascript">
    function checkmobile() {
        var obj = document.getElementById("name");
        var mobile = /^1\d{10}$/;
        var user = /^[a-zA-Z][a-zA-Z0-9_]*$|[._]{2,11}$/;
        if (!mobile.test(obj.value)&&!user.test(obj.value)){
            $(".tips").html("用户名或手机号格式错误!").css("color","red");
        }
    else {
        $(".tips").html("") .css("color","green");
    }
    }
    function check_psw() {
        var obj = document.getElementById("password");
        if (/^[a-zA-Z\d]\w[a-zA-Z\d]|[._]{5,11}$/.test(obj.value)) {
                $(".tipsmima").html("").css("color", "green");
            }
            else
            {
                $(".tipsmima").html("密码格式有误！").css("color", "red");
                return false;
            }

    }
</script>
</body>
</html>
