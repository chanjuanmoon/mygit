<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>find</title>
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="bg">
    <ul class="bg_img" style="margin:0 ;padding:0;">
        <li><img src="../img/5.jpg" class="bg_img"></li>
        <li><img src="../img/9.jpg" class="bg_img"></li>
    </ul>
</div>
<script>
    var bg = window.document.getElementsByClassName("bg");
    var max_width = $(document.body).width();
    var num = 0;
    bg.width = max_width;
    $(function () {
        function slider() {
            $(".bg_img li").css("display","none");
            $(".bg_img li:nth-child("+(num+1)+")").css("display","block");
            num = 1-num;
        }
        slider();
        setInterval(slider,3000);
    })

</script>

<div class="container">
    <div class="row">
        <div class="form_login col-md-6 col-sm-10 col-xs-12 col-md-offset-3 col-sm-offset-1  ">
            <div class="login col-md-10 col-sm-10 col-xs-12 col-md-offset-1 col-sm-offset-1">
                <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <div class="col-md-4 col-sm-5 col-xs-5 col-md-offset-3 col-sm-offset-2 col-xs-offset-2">
                        <img class="topimg" style=" height:115px;width: 150px;" src="../img/logo.jpg"/>
                    </div>
                    <div class="col-md-4 col-sm-5 col-xs-5 col-md-offset-2 col-sm-offset-2 col-xs-offset-1">
                        <img class="topimg" style=" height:200px;width: 200px;" src="../img/true.png "/>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 needpsd">
                        <p class="text-center text-info">密码修改完成，快去用用新密码吧！</p>
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <a href="login.html" ><input type="submit" class="btn btn-info btn-xm btn-block " id="next" value="立即登录"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
