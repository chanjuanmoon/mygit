<script>
    var window_height = $(window).height();
    var top_title_height = $(".top_title").height();
    $(".left_tool_block").css({"height":(window_height-top_title_height)+"px"});
    $(window).resize(function () {
        window_height = $(window).height();
        top_title_height = $(".top_title").height();
        $(".left_tool_block").css({"height":(window_height-top_title_height)+"px"});
    });
    $(function () {
        /*
         实现明确显示
         */
        var num = $("#num").text();
//        console.log(num);
        if(num==2){
            $("#li1").removeClass("active");
            $("#x1").removeClass("active");
            $("#li3").removeClass("active");
            $("#x3").removeClass("active");
            $("#li2").addClass("active");
            $("#x2").addClass("active");
        }
        else if(num==3){
            $("#li1").removeClass("active");
            $("#x1").removeClass("active");
            $("#li2").removeClass("active");
            $("#x2").removeClass("active");
            $("#li3").addClass("active");
            $("#x3").addClass("active");
        }
        /*
         @功能   选项卡内容切换
         */
        $(' #nac a').click(function (e) {
            e.preventDefault();//阻止a链接的跳转行为
            $(this).tab('show');//显示当前选中的链接及关联的content
        });

        /*
        @功能 删除第二级分类
         */
        $(".del").click(function () {
            var object = $(this).parents("li");
            //询问框
            layer.confirm('是否确定删除，删除分类时会删除该分类下面的所有商品？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $(object).css("display","none");
                layer.msg('删除成功', {icon: 1});
                //提交表单
                $("form[name='form1']").submit();
            }, function(){

            });

        })




    })
