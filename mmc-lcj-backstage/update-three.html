<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改三级分类页</title>
    <!--解决一部分浏览器适应问题（联网产生效应）-->
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/PageFrame.css">
    <link rel="stylesheet" type="text/css" href="css/classify.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/dist/js/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
</head>
<style>
    /*标题*/
    .title{
        margin-top: 10px;
        background: white;
    }
    /*主体*/
    .content{
        margin-top: 20px;
        margin-left: 37px
    }
    /*form*/
    form{
        margin-top: 20px;
        width: 700px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="col-xs-12 navbar-fixed-top top_title"><a href="#">买买菜后台管理</a></div>
    <div class="col-xs-2 left_tool_block affix">
        <div class="col-xs-12"><a href="#">客户信息管理</a></div>
        <div class="col-xs-12"><a href="#">商品信息管理</a></div>
        <div class="col-xs-12"><a href="#">商品分类管理</a></div>
        <div class="col-xs-12"><a href="#">销售统计</a></div>
        <div class="col-xs-12"><a href="#">活动推送管理</a></div>
    </div>
    <div class="col-xs-offset-2 col-xs-10 info_content_block" >
        <div class="title" >
            <span class="glyphicon glyphicon-hand-right" style="color:#0075AA ;font-size: 20px;">&nbsp;活动主页</span>
            <br>
            <div class="content">
                <span class="glyphicon glyphicon-plus" style="font-size: 18px ;">&nbsp;修改三级分类</span>
                &nbsp;&nbsp;
                <a href="classify-three.html">返回三级分类</a>
                <form name="update-three-form">
                    <div class="form-group">
                        <lable for="name">分类名：</lable>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <button class="btn btn-primary" type="button" id="sub">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var window_height = $(window).height();
    var top_title_height = $(".top_title").height();
    $(".left_tool_block").css({"height":(window_height-top_title_height)+"px"});
    $(window).resize(function () {
        window_height = $(window).height();
        top_title_height = $(".top_title").height();
        $(".left_tool_block").css({"height":(window_height-top_title_height)+"px"});
    });
    /*
     @功能 提交
     */
    $("#sub").click(function () {
        var name = $("#name").val();
        //询问框
        layer.confirm('是否确认提交？', {
            btn: ['确认','取消'] //按钮
        }, function(){
            //当表单全部填写完时
            if(name!=""){
                layer.msg('修改成功', {icon: 1});
                $("form[name='update-three-form']").submit();
            }
            else{
                layer.alert("请填写全部信息！");
            }

        }, function(){

        });
    })
</script>
</body>
</html>
