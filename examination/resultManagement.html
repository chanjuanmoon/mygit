<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>成绩管理</title>
    <link type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
</head>
<style>
    /*表格样式*/
    /*成绩管理表格*/
    .td111{
        width: 35%;
        text-align: center;
    }
    .td222{
        width: 35%;
        text-align: center;
    }
    .td333{
        width: 30%;
        text-align: center;
    }
    /*导出成绩*/
    #dao{
        float: right;
    }
    /*分页*/
    #page{
        float: right;
    }
</style>
<body>
<div class="container-fluid">
    <div class="right-content" id="result-m">
        <div class="panel panel-default">
            <div class="panel-heading">考试排名</div>
            <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <select class="form-control">
                                <option>数据库系统</option>
                                <option>数学</option>
                                <option>物理</option>
                                <option>化学</option>
                            </select>
                            <button type="submit" class="btn btn-default">查询</button>
                        </div>
                    </form>
            </div>
            <table class="table table-bordered">
                <tr class="info">
                    <th class="td111">考试人员</th>
                    <th class="td222">分数</th>
                    <th class="td333">排名</th>
                </tr>
                <tr>
                    <td class="td111">张三</td>
                    <th class="td222">94</th>
                    <th class="td333">1</th>
                </tr>
                <tr>
                    <td class="td111">李四</td>
                    <th class="td222">90</th>
                    <th class="td333">2</th>
                </tr>
                <tr>
                    <td class="td111">王五</td>
                    <th class="td222">87</th>
                    <th class="td333">3</th>
                </tr>
                <tr>
                    <th colspan="3">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="page">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </th>
                </tr>
                <tr>
                    <th colspan="3">
                        <!--导出excel按钮-->
                        <a href="#" id="dao" class="btn btn-default">导出成绩</a>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
