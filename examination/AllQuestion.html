<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>题库管理总界面</title>
    <link type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="layer/layer.js"></script>
</head>
<style>
    /*试卷管理表格*/
    .td11{
        width: 1%;
        text-align: center;
    }
    .td22{
        width: 33%;
        text-align: center;
    }
    .td33{
        width: 33%;
        text-align: center;
    }
    .td44{
        width: 33%;
        text-align: center;
    }
    /*选择题目类型*/
    .but{
        padding: 15px;
    }
    /*分页*/
    #page{
        float: right;
    }
</style>
<body>
<div class="container-fluid">
    <div class="right-content" id="all-question">
        <div class="panel panel-default">
            <div class="panel-heading">题库管理</div>
            <div class="panel-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <lable for="test-name">题库名：</lable>
                        <input type="text" id="test-name">&nbsp;&nbsp;
                        <button type="submit" class="btn btn-default">查询</button>
                    </div>
                </form>
            </div>
            <table class="table table-bordered">
                <tr class="info">
                    <th class="td11"></th>
                    <th class="td22">题库名</th>
                    <th class="td33">创建人</th>
                    <th class="td44">总题数</th>
                </tr>
                <tr>
                    <td class="td11">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input type="checkbox">
                            </div>
                        </form>
                    </td>
                    <th class="td22"><a href="questionManagement.html">数据库系统</a></th>
                    <th class="td33">2017/10/12/9：30</th>
                    <th class="td44">120</th>
                </tr>
                <tr>
                    <td class="td11">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input type="checkbox">
                            </div>
                        </form>
                    </td>
                    <th class="td22"></th>
                    <th class="td33"></th>
                    <th class="td44"></th>
                </tr>
                <tr>
                    <td class="td11">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input type="checkbox">
                            </div>
                        </form>
                    </td>
                    <th class="td22"></th>
                    <th class="td33"></th>
                    <th class="td44"></th>
                </tr>
                <tr>
                    <th colspan="5">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="page">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </th>
                </tr>
            </table>
            <div class="panel-footer">
                <a href="#" class="btn btn-default" id="add-allQuestion">添加</a>
                <a href="#" class="btn btn-default" id="delete-allQuestion">删除</a>
            </div>
        </div>
    </div>
</div>
<script>
$(function () {
    //添加题库
    $(document).on("click","#add-allQuestion",function () {
        //页面层
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['350px', '250px'], //宽高
            content: "<div class='but'>" +
            "<form class=form-inline' role='form'>"+
            "<div class='form-group'>"+
            "<label for='test'>题库名称</label>"+
            "<input type='text' class='form-control' id='test'>"+
            "</div>"+
            "</form>"+
            "</br>"+
            "<a href='#' class=' form-control btn btn-info' id='sub'>提交" +
            "</a> "+
            "</div>",
            end: function () {
//                    刷新页面
                location.reload();
            }
            });
        //            提交按钮
        $(document).on("click","#sub",function () {
            layer.msg('提交成功', {icon: 1});
            layer.closeAll('page'); //关闭所有页面层
        });
    });
    //删除题库
    $(document).on("click","#delete-allQuestion",function () {
        //询问框
        layer.confirm('是否确认删除？', {
            btn: ['是','否'] //按钮
        }, function(){
            if($(':checkbox').is(':checked')) {
                layer.msg('删除成功', {icon: 1});
//                    刷新页面
                location.reload();
            }
            else{
                layer.msg("请选中需要删除的题库！");
            }
        }, function(){
//                layer.msg('也可以这样', {
//                    time: 20000, //20s后自动关闭
//                    btn: ['明白了', '知道了']
        });
    })
})
</script>
</body>
</html>
